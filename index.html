<!DOCTYPE html>
<html lang="en" id="html">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></link>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Big+Shoulders+Inline+Text:wght@900&family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    

    <class class="container-fluid">
        <div id="head">
        </div>
        <div class="row"> 
            <nav class="col-md-3 "> 
                <div class="searchSection">
                    <div class="row searchArea" id="search">
                    </div>
                    <div class="row searchArea" id="navBar">
                    </div>
                </div>
            </nav>
      
            <main class="col-md-9">
                <div class="main">
                    <div class="row primary" id ="primary">
                    </div>
                    <div class="row primary" id="date">
                    </div>
                    <div class="row primary" id="tempDisplay">
                    </div>
                    <div class="row primary" id="humidDisplay">
                    </div>
                    <div class="row primary" id="windDisplay">
                    </div>
                    <div class="row primary" id="uvIndexDisplay">
                    </div>
                    <div class="row primaryForecast" id="forecastDisplay">
                        <div class="col-md-2 forecast" class="dailyIcons" id="day1"></div>
                        <div class="col-md-2 forecast" class="dailyIcons" id="day2"></div>
                        <div class="col-md-2 forecast" class="dailyIcons" id="day3"></div>
                        <div class="col-md-2 forecast" class="dailyIcons" id="day4"></div>
                        <div class="col-md-2 forecast" class="dailyIcons" id="day5"></div>
                    </div>
                </div>
            </main>

        </div>
        
    </div>


<script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
