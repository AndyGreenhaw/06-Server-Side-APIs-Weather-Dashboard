<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div id="head">

    </div>

    <div class="container">

        <div class="row"> 
            <nav class="col-2">
                <div class="row" id="search">
                </div>
                <div class="row" id="navBar">
                </div>
            </nav>
            <main class="col-10">
                <div class="row" id ="primary">
                </div>
                <div class="row" id="tempDisplay">
                </div>
                <div class="row" id="humidDisplay">
                </div>
                <div class="row" id="windDisplay">
                </div>
                <div class="row" id="uvIndexDisplay">
                </div>
                <div class="row" id="forecastDisplay">
                    <div class="col-2" class="dailyIcons" id="day1"></div>
                    <div class="col-2" class="dailyIcons" id="day2"></div>
                    <div class="col-2" class="dailyIcons" id="day3"></div>
                    <div class="col-2" class="dailyIcons" id="day4"></div>
                    <div class="col-2" class="dailyIcons" id="day5"></div>
                </div>
            </main>

        </div>
        
    </div>


<script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
